# =============================================================================
# Atomic Release Workflow (Reusable)
# =============================================================================
#
# This reusable workflow handles the packaging and publishing process.
# 
# Strategy: Build with --publish never, then upload via softprops/action-gh-release
# This avoids electron-builder's buggy GitHub upload mechanism that causes
# "already_exists" errors on blockmap files.
#
# =============================================================================

name: Release (Reusable)

on:
  workflow_call:

env:
  NODE_VERSION: '20'
  CI: true
  ELECTRON_ENABLE_LOGGING: true

jobs:
  # ==========================================================================
  # macOS x64 Build
  # ==========================================================================
  macos-x64:
    name: macOS (x64)
    runs-on: macos-latest
    env:
      npm_config_arch: x64
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Download Frontend Build
        uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: dist/
      
      - name: Download Electron Build
        uses: actions/download-artifact@v4
        with:
          name: electron-dist
          path: dist-electron/

      - name: Build (without publish)
        run: npm run dist:mac-x64
        env:
          CSC_LINK: ${{ secrets.CSC_LINK }}
          CSC_KEY_PASSWORD: ${{ secrets.CSC_KEY_PASSWORD }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_ID_PASSWORD: ${{ secrets.APPLE_ID_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}

      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          draft: true
          files: |
            release/*.dmg
            release/*.zip
            release/*.zip.blockmap
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: release-artifacts-macos-x64
          path: release/
          retention-days: 7
          if-no-files-found: ignore

  # ==========================================================================
  # macOS arm64 Build
  # ==========================================================================
  macos-arm64:
    name: macOS (arm64)
    runs-on: macos-latest
    env:
      npm_config_arch: arm64
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Download Frontend Build
        uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: dist/
      
      - name: Download Electron Build
        uses: actions/download-artifact@v4
        with:
          name: electron-dist
          path: dist-electron/

      - name: Build (without publish)
        run: npm run dist:mac-arm64
        env:
          CSC_LINK: ${{ secrets.CSC_LINK }}
          CSC_KEY_PASSWORD: ${{ secrets.CSC_KEY_PASSWORD }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_ID_PASSWORD: ${{ secrets.APPLE_ID_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}

      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          draft: true
          files: |
            release/*.dmg
            release/*.zip
            release/*.zip.blockmap
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: release-artifacts-macos-arm64
          path: release/
          retention-days: 7
          if-no-files-found: ignore

  # ==========================================================================
  # Windows Build
  # ==========================================================================
  windows:
    name: Windows (x64)
    runs-on: windows-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Download Frontend Build
        uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: dist/
      
      - name: Download Electron Build
        uses: actions/download-artifact@v4
        with:
          name: electron-dist
          path: dist-electron/

      - name: Build (without publish)
        run: npm run dist:win
        shell: bash
        env:
          WIN_CSC_LINK: ${{ secrets.WIN_CSC_LINK }}
          WIN_CSC_KEY_PASSWORD: ${{ secrets.WIN_CSC_KEY_PASSWORD }}

      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          draft: true
          files: |
            release/*.exe
            release/*.exe.blockmap
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: release-artifacts-windows
          path: release/
          retention-days: 7
          if-no-files-found: ignore

  # ==========================================================================
  # Linux Build
  # ==========================================================================
  linux:
    name: Linux (x64)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Download Frontend Build
        uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: dist/
      
      - name: Download Electron Build
        uses: actions/download-artifact@v4
        with:
          name: electron-dist
          path: dist-electron/

      - name: Build (without publish)
        run: npm run dist:linux

      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          draft: true
          files: |
            release/*.AppImage
            release/*.deb
            release/*.rpm
            release/*.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: release-artifacts-linux
          path: release/
          retention-days: 7
          if-no-files-found: ignore
