# =============================================================================
# Atomic Release Workflow (Reusable)
# =============================================================================
#
# This reusable workflow handles the packaging and publishing process.
#
# Strategy: Build with --publish never, then upload via softprops/action-gh-release
# This avoids electron-builder's buggy GitHub upload mechanism that causes
# "already_exists" errors on blockmap files.
#
# =============================================================================

name: Release (Reusable)

on:
    workflow_call:

# =============================================================================
# Permissions
# =============================================================================
# Restrict default GITHUB_TOKEN permissions (OpenSSF Scorecard best practice)
# Jobs declare their own permissions as needed
permissions: {}

env:
    NODE_VERSION: '20'
    CI: true
    ELECTRON_ENABLE_LOGGING: true

jobs:
    # ==========================================================================
    # macOS x64 Build
    # ==========================================================================
    macos-x64:
        name: macOS (x64)
        runs-on: macos-latest
        permissions:
            contents: write # Required for release upload
        env:
            npm_config_arch: x64
        steps:
            - name: Checkout Code
              uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

            - name: Setup Node.js
              uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4
              with:
                  node-version: ${{ env.NODE_VERSION }}
                  cache: 'npm'

            - name: Install Dependencies
              run: npm ci

            - name: Download Frontend Build
              uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 # v7
              with:
                  name: frontend-dist
                  path: dist/

            - name: Download Electron Build
              uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 # v7
              with:
                  name: electron-dist
                  path: dist-electron/

            - name: Build (without publish)
              run: npm run dist:mac-x64

            - name: Generate Checksums
              run: |
                  cd release
                  shasum -a 256 *.dmg *.zip > checksums-macos-x64.txt

            - name: Upload to GitHub Release
              uses: softprops/action-gh-release@a06a81a03ee405af7f2048a818ed3f03bbf83c7b # v2
              with:
                  draft: true
                  fail_on_unmatched_files: true
                  files: |
                      release/*.dmg
                      release/*.zip
                      release/*.zip.blockmap
                      release/latest-mac.yml
                      release/checksums-macos-x64.txt
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

            - name: Upload Build Artifacts
              uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
              with:
                  name: release-artifacts-macos-x64
                  path: release/
                  retention-days: 7
                  if-no-files-found: error

    # ==========================================================================
    # macOS arm64 Build
    # ==========================================================================
    macos-arm64:
        name: macOS (arm64)
        runs-on: macos-latest
        permissions:
            contents: write # Required for release upload
        env:
            npm_config_arch: arm64
        steps:
            - name: Checkout Code
              uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

            - name: Setup Node.js
              uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4
              with:
                  node-version: ${{ env.NODE_VERSION }}
                  cache: 'npm'

            - name: Install Dependencies
              run: npm ci

            - name: Download Frontend Build
              uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 # v7
              with:
                  name: frontend-dist
                  path: dist/

            - name: Download Electron Build
              uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 # v7
              with:
                  name: electron-dist
                  path: dist-electron/

            - name: Build (without publish)
              run: npm run dist:mac-arm64

            - name: Generate Checksums
              run: |
                  cd release
                  shasum -a 256 *.dmg *.zip > checksums-macos-arm64.txt

            - name: Upload to GitHub Release
              uses: softprops/action-gh-release@a06a81a03ee405af7f2048a818ed3f03bbf83c7b # v2
              with:
                  draft: true
                  fail_on_unmatched_files: true
                  files: |
                      release/*.dmg
                      release/*.zip
                      release/*.zip.blockmap
                      release/latest-mac.yml
                      release/checksums-macos-arm64.txt
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

            - name: Upload Build Artifacts
              uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
              with:
                  name: release-artifacts-macos-arm64
                  path: release/
                  retention-days: 7
                  if-no-files-found: error

    # ==========================================================================
    # Windows Build
    # ==========================================================================
    windows:
        name: Windows (x64)
        runs-on: windows-latest
        permissions:
            contents: write # Required for release upload
        steps:
            - name: Checkout Code
              uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

            - name: Setup Node.js
              uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4
              with:
                  node-version: ${{ env.NODE_VERSION }}
                  cache: 'npm'

            - name: Install Dependencies
              run: npm ci

            - name: Download Frontend Build
              uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 # v7
              with:
                  name: frontend-dist
                  path: dist/

            - name: Download Electron Build
              uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 # v7
              with:
                  name: electron-dist
                  path: dist-electron/

            - name: Build (without publish)
              run: npm run dist:win
              shell: bash
              env:
                  # Azure Trusted Signing configuration
                  AZURE_SIGN_ENDPOINT: ${{ secrets.AZURE_SIGN_ENDPOINT }}
                  AZURE_PUBLISHER_NAME: ${{ secrets.AZURE_PUBLISHER_NAME }}
                  AZURE_CODE_SIGNING_ACCOUNT_NAME: ${{ secrets.AZURE_ACCOUNT_NAME }}
                  AZURE_CERT_PROFILE_NAME: ${{ secrets.AZURE_CERT_PROFILE_NAME }}
                  AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
                  AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
                  AZURE_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}

            - name: Run Release E2E Tests
              run: npm run test:e2e:release
              shell: bash

            - name: Generate Checksums
              run: |
                  cd release
                  Get-FileHash *.exe -Algorithm SHA256 | ForEach-Object { "$($_.Hash.ToLower())  $($_.Path | Split-Path -Leaf)" } | Out-File checksums-windows.txt
              shell: pwsh

            - name: Upload to GitHub Release
              uses: softprops/action-gh-release@a06a81a03ee405af7f2048a818ed3f03bbf83c7b # v2
              with:
                  draft: true
                  fail_on_unmatched_files: true
                  files: |
                      release/*.exe
                      release/*.exe.blockmap
                      release/latest.yml
                      release/checksums-windows.txt
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

            - name: Upload Build Artifacts
              uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
              with:
                  name: release-artifacts-windows
                  path: release/
                  retention-days: 7
                  if-no-files-found: error

    # ==========================================================================
    # Linux Build
    # ==========================================================================
    linux:
        name: Linux (x64)
        runs-on: ubuntu-latest
        permissions:
            contents: write # Required for release upload
        steps:
            - name: Checkout Code
              uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

            - name: Setup Node.js
              uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4
              with:
                  node-version: ${{ env.NODE_VERSION }}
                  cache: 'npm'

            - name: Install Dependencies
              run: npm ci

            - name: Download Frontend Build
              uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 # v7
              with:
                  name: frontend-dist
                  path: dist/

            - name: Download Electron Build
              uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 # v7
              with:
                  name: electron-dist
                  path: dist-electron/

            - name: Build (without publish)
              run: npm run dist:linux

            - name: Run Release E2E Tests
              run: xvfb-run --auto-servernum --server-args="-screen 0 1920x1080x24" npm run test:e2e:release

            - name: Generate Checksums
              run: |
                  cd release
                  sha256sum *.AppImage *.deb *.rpm *.tar.gz > checksums-linux.txt

            - name: Upload to GitHub Release
              uses: softprops/action-gh-release@a06a81a03ee405af7f2048a818ed3f03bbf83c7b # v2
              with:
                  draft: true
                  fail_on_unmatched_files: true
                  files: |
                      release/*.AppImage
                      release/*.deb
                      release/*.rpm
                      release/*.tar.gz
                      release/latest-linux.yml
                      release/checksums-linux.txt
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

            - name: Upload Build Artifacts
              uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
              with:
                  name: release-artifacts-linux
                  path: release/
                  retention-days: 7
                  if-no-files-found: error
