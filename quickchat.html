<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <!--
      Content Security Policy (CSP) for Quick Chat Window
      Restrictive since it only needs basic functionality.
      
      - default-src 'self': Only allow resources from same origin
      - script-src 'self': Scripts only from same origin
      - style-src 'self' 'unsafe-inline': Styles from same origin + inline
      - img-src 'self' data:: Images from same origin and data URIs
      - font-src 'self': Fonts only from same origin
      - connect-src 'self': No external API calls needed
      - frame-src 'none': No iframes allowed
    -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; 
                   script-src 'self'; 
                   style-src 'self' 'unsafe-inline'; 
                   img-src 'self' data:; 
                   font-src 'self'; 
                   connect-src 'self'; 
                   frame-src 'none';">
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Quick Chat - Gemini Desktop" />
    <title>Quick Chat - Gemini Desktop</title>
</head>

<body>
    <div id="root"></div>
    <script type="module" src="/src/quickchat-main.tsx"></script>
</body>

</html>
